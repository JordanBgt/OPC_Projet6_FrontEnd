<div>
  <h2>Topos</h2>
  <div *ngIf="topos?.length > 0">
    <mat-card *ngFor="let topo of topos">
      <mat-card-header>
        <mat-card-title>{{topo.name}}</mat-card-title>
        <mat-card-subtitle>{{topo.country}}, {{topo.region}}</mat-card-subtitle>
      </mat-card-header>
    </mat-card>
  </div>
</div>
