<div>
  <h2>Voies</h2>
  <div *ngIf="voies?.length > 0" class="card-container">
    <mat-card *ngFor="let voie of voies" class="card">
      <mat-card-header class="card-header">
        <mat-card-title>{{voie.name}}</mat-card-title>
        <mat-card-subtitle>Cotation : {{voie.cotation}}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image src="../assets/logo.png" alt="photo topo">
    </mat-card>
  </div>
</div>
