<div class="entityDetailContent" *ngIf="!update && longueur">
  <mat-card class="header" align="center">
    <div class="content">
      <mat-card-header class="card-header">
        <mat-card-title>{{longueur.name}}</mat-card-title>
      </mat-card-header>
      <mat-card-content class="card-header-content">
        <ul>
          <li><img src="../../../assets/cotation.svg"/>{{longueur.cotationMin.label}} - {{longueur.cotationMax.label}}</li>
        </ul>
      </mat-card-content>
    </div>
  </mat-card>
  <mat-card class="description" align="center">
    <mat-card-header>
      <div mat-card-avatar class="description-image"></div>
      <mat-card-title>Description</mat-card-title>
    </mat-card-header>
    <mat-card-content>{{longueur.description}}</mat-card-content>
  </mat-card>
  <button mat-stroked-button (click)="onUpdate()">Modifier</button>
</div>
<app-longueur-update *ngIf="update" [longueur]="longueur" [cotations]="cotations"
                 (longueurUpdatedEvent)="updateLongueur($event)">
</app-longueur-update>
