<div class="form">
  <form [formGroup]="topoUpdateForm" (ngSubmit)="onUpdate()">
    <mat-form-field appearance="outline" id="nameField">
      <mat-label>Nom</mat-label>
      <input matInput formControlName="name">
    </mat-form-field>
    <div class="row">
      <mat-form-field appearance="outline">
        <mat-label>Pays</mat-label>
        <input matInput formControlName="country">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>RÃ©gion</mat-label>
        <input matInput formControlName="region">
      </mat-form-field>
    </div>
    <div class="row">
      <mat-form-field appearance="outline">
      <mat-label>Cotation min</mat-label>
      <mat-select formControlName="cotationMin">
        <mat-option *ngFor="let cotation of cotations" [value]="cotation">{{cotation.label}}</mat-option>
      </mat-select>
    </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Cotation max</mat-label>
        <mat-select formControlName="cotationMax">
          <mat-option *ngFor="let cotation of cotations" [value]="cotation">{{cotation.label}}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <mat-form-field appearance="outline" id="descriptionField">
      <mat-label>Description</mat-label>
      <textarea matInput formControlName="description"></textarea>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Liste des spots</mat-label>
      <mat-select formControlName="spots" multiple [compareWith]="compareObjects" [(ngModel)]="topo.spots">
        <mat-option *ngFor="let spot of spots" [value]="spot">{{spot.name}}</mat-option>
      </mat-select>
    </mat-form-field>
    <button mat-stroked-button color="primary" type="submit" class="btn btn-primary submit"
            [disabled]="!topoUpdateForm.valid">Valider</button>
  </form>
</div>
